<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Smooth Scrolling for Modal */
        .modal-scroll { scroll-behavior: smooth; }
        
        /* Scrollbar Styling */
        .modal-scroll::-webkit-scrollbar { width: 8px; }
        .modal-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-top-right-radius: 12px; border-bottom-right-radius: 12px; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #f1f1f1; }
        .modal-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10 top-0 left-0">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fa-solid fa-bug text-red-600 text-2xl mr-3"></i>
                <h1 class="text-xl font-bold">Bug Tracker Pro <span class="text-xs font-normal text-green-600 ml-2 border border-green-200 bg-green-50 px-2 py-1 rounded-full" id="connection-status">Connecting...</span></h1>
            </div>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2 shadow-md transition transform hover:scale-105">
                <i class="fa-solid fa-plus"></i> Report Issue
            </button>
        </div>
    </nav>

    <!-- Content -->
    <div class="max-w-7xl mx-auto px-4 pt-24 pb-10">
        <div id="loader" class="flex justify-center items-center py-20">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        </div>

        <div id="dashboard-content" class="hidden">
            <!-- Header Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div onclick="filterByStatus('Total')" class="bg-white p-5 rounded-lg card-shadow cursor-pointer border-l-4 border-gray-500 hover:bg-gray-50 transition transform hover:-translate-y-1">
                    <p class="text-sm text-gray-500 font-bold">TOTAL BUGS</p>
                    <h2 class="text-3xl font-bold" id="count-total">0</h2>
                </div>
                <div onclick="filterByStatus('Pending')" class="bg-white p-5 rounded-lg card-shadow cursor-pointer border-l-4 border-yellow-500 hover:bg-yellow-50 transition transform hover:-translate-y-1">
                    <p class="text-sm text-gray-500 font-bold">PENDING</p>
                    <h2 class="text-3xl font-bold text-yellow-600" id="count-pending">0</h2>
                </div>
                <div onclick="filterByStatus('Done')" class="bg-white p-5 rounded-lg card-shadow cursor-pointer border-l-4 border-green-500 hover:bg-green-50 transition transform hover:-translate-y-1">
                    <p class="text-sm text-gray-500 font-bold">DONE</p>
                    <h2 class="text-3xl font-bold text-green-600" id="count-done">0</h2>
                </div>
                <div onclick="filterByStatus('Other')" class="bg-white p-5 rounded-lg card-shadow cursor-pointer border-l-4 border-purple-500 hover:bg-purple-50 transition transform hover:-translate-y-1">
                    <p class="text-sm text-gray-500 font-bold">OTHER</p>
                    <h2 class="text-3xl font-bold text-purple-600" id="count-other">0</h2>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg card-shadow">
                    <h3 class="font-bold text-gray-700 mb-4 flex justify-between items-center">
                        <span>Priority Distribution</span>
                        <span class="text-xs font-normal text-gray-500 bg-gray-100 px-2 py-1 rounded">Filtered Data</span>
                    </h3>
                    <div class="h-64"><canvas id="priorityChart"></canvas></div>
                </div>
                <div class="bg-white p-6 rounded-lg card-shadow">
                    <h3 class="font-bold text-gray-700 mb-4 flex justify-between items-center">
                        <span>Assignee Workload</span>
                        <span class="text-xs font-normal text-gray-500 bg-gray-100 px-2 py-1 rounded">Filtered Data</span>
                    </h3>
                    <div class="h-64"><canvas id="assigneeChart"></canvas></div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white p-4 rounded-lg card-shadow mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                <select id="filter-module" class="border p-2 rounded bg-gray-50 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-200"><option value="">All Modules</option></select>
                <select id="filter-priority" class="border p-2 rounded bg-gray-50 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-200"><option value="">All Priorities</option></select>
                <select id="filter-reported" class="border p-2 rounded bg-gray-50 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-200"><option value="">All Reporters</option></select>
                <select id="filter-assignee" class="border p-2 rounded bg-gray-50 hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-200"><option value="">All Assignees</option></select>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-lg card-shadow overflow-hidden">
                <div class="p-4 border-b flex justify-between bg-gray-50">
                    <h3 class="font-bold text-gray-700">Issue Details</h3>
                    <select id="rows-per-page" class="border rounded p-1 text-sm bg-white"><option value="10">10</option><option value="30">30</option><option value="50">50</option><option value="100">100</option></select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-100 uppercase text-xs text-gray-600 sticky top-0">
                            <tr>
                                <th class="p-3 border-b">ID</th><th class="p-3 border-b">Module</th><th class="p-3 border-b">Date</th>
                                <th class="p-3 border-b w-1/3">Description</th><th class="p-3 border-b">Link</th>
                                <th class="p-3 border-b">Priority</th><th class="p-3 border-b">Assign</th><th class="p-3 border-b">Status</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
                <div class="p-4 border-t flex justify-between bg-gray-50">
                    <span id="pagination-info" class="text-sm text-gray-600">Showing 0-0</span>
                    <div class="flex gap-2">
                        <button id="prev-btn" class="px-3 py-1 border rounded bg-white hover:bg-gray-100 disabled:opacity-50">Prev</button>
                        <button id="next-btn" class="px-3 py-1 border rounded bg-white hover:bg-gray-100 disabled:opacity-50">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Improved Modal (Body Scroll Locked) -->
    <div id="issueModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black bg-opacity-60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <!-- Modal -->
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-5 relative z-10 transform transition-all scale-100 mx-4 border border-gray-200 max-h-[90vh] overflow-y-auto modal-scroll">
            <div class="flex justify-between items-center mb-4 pb-2 border-b sticky top-0 bg-white z-20">
                <h3 class="text-xl font-bold text-gray-800">Report New Issue</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 transition">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>
            
            <form id="issueForm" onsubmit="submitIssue(event)" class="space-y-3">
                <div class="mb-2">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Issue ID (Next)</label>
                    <input type="text" id="modal-id" readonly class="w-full bg-blue-50 border border-blue-200 text-blue-800 font-bold p-2 rounded-lg text-center cursor-not-allowed">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Module <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <select id="modal-module" required class="w-full border border-gray-300 p-2 rounded-lg appearance-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
                                <option value="">Select Module</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Priority <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <select id="modal-priority" required class="w-full border border-gray-300 p-2 rounded-lg appearance-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
                                <option value="">Select Priority</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Reported By <span class="text-red-500">*</span></label>
                    <input list="reporters-list" id="modal-reporter" required placeholder="Select or type name..." class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <datalist id="reporters-list"></datalist>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Description <span class="text-red-500">*</span></label>
                    <textarea id="modal-desc" required placeholder="Describe the issue in detail..." class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-20 resize-none"></textarea>
                </div>
                
                <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Evidence / Attachment</label>
                    <div class="flex flex-col gap-2">
                        <input type="url" id="modal-link" placeholder="Paste external link here (Optional)" class="w-full border border-gray-300 p-2 rounded text-sm">
                        
                        <div class="flex items-center gap-3">
                            <span class="text-xs font-bold text-gray-500 uppercase">OR Upload</span>
                            <label class="cursor-pointer bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-3 py-1.5 rounded shadow-sm text-sm flex items-center gap-2 transition">
                                <i class="fa-solid fa-cloud-arrow-up text-blue-500"></i> Choose File
                                <input type="file" id="modal-file" class="hidden" onchange="updateFileName()">
                            </label>
                            <span id="file-name-display" class="text-xs text-gray-500 italic truncate max-w-[150px]">No file chosen</span>
                        </div>

                        <div id="upload-progress-container" class="hidden w-full bg-gray-200 rounded-full h-2 mt-1">
                            <div id="upload-progress-bar" class="bg-green-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <p id="upload-status-text" class="text-xs text-green-600 font-semibold hidden text-center">Starting upload...</p>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-3 border-t bg-white sticky bottom-0 z-20">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 font-medium transition text-sm">Cancel</button>
                    <button type="submit" id="submit-btn" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md hover:shadow-lg font-medium transition flex items-center gap-2 text-sm">
                        <span>Submit Issue</span> <i class="fa-solid fa-paper-plane text-xs"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEh3NbEnMXcFJUnhcfPPPP7_KURFIVVevfvuOG5zJO47JPssDtya7w1tBqySI2d0nnKQ/exec"; 
        const DRIVE_FOLDER_ID = "10rRpA0Kp1SKgI2Fk__oS9zXTiap0VTT9";

        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let rowsPerPage = 10;
        let currentStatusFilter = 'Total';

        window.onload = function() {
            fetchData();
            document.getElementById('rows-per-page').addEventListener('change', (e) => { rowsPerPage = +e.target.value; renderTable(); });
            document.getElementById('prev-btn').addEventListener('click', () => { if(currentPage>1) {currentPage--; renderTable();} });
            document.getElementById('next-btn').addEventListener('click', () => { if(currentPage < Math.ceil(filteredData.length/rowsPerPage)) {currentPage++; renderTable();} });
            
            ['filter-module', 'filter-priority', 'filter-reported', 'filter-assignee'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
            });
        };

        async function fetchData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                
                allData = data.reverse(); 
                filteredData = [...allData];
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('dashboard-content').classList.remove('hidden');
                document.getElementById('connection-status').innerText = "Connected";
                document.getElementById('connection-status').className = "text-xs font-normal text-green-700 ml-2 border border-green-200 bg-green-100 px-2 py-1 rounded-full";
                
                populateFilters(); 
                updateDashboard();
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            }
        }

        // --- Populate Modal Dropdowns ---
        function populateModalDropdowns() {
            const modules = new Set();
            const priorities = new Set();
            const reporters = new Set();

            allData.forEach(d => {
                if(d.module) modules.add(d.module);
                if(d.priority) priorities.add(d.priority);
                if(d.reported) reporters.add(d.reported);
            });

            const modSelect = document.getElementById('modal-module');
            modSelect.innerHTML = '<option value="">Select Module</option>';
            modules.forEach(m => { modSelect.innerHTML += `<option value="${m}">${m}</option>`; });
            if(modules.size === 0) { ['Auth', 'UI/UX', 'Backend', 'Database'].forEach(m => modSelect.innerHTML += `<option value="${m}">${m}</option>`); }

            const priSelect = document.getElementById('modal-priority');
            priSelect.innerHTML = '<option value="">Select Priority</option>';
            priorities.forEach(p => { priSelect.innerHTML += `<option value="${p}">${p}</option>`; });
            if(priorities.size === 0) { ['High', 'Medium', 'Low', 'Critical'].forEach(p => priSelect.innerHTML += `<option value="${p}">${p}</option>`); }

            const repList = document.getElementById('reporters-list');
            repList.innerHTML = '';
            reporters.forEach(r => { repList.innerHTML += `<option value="${r}">`; });
        }

        function calculateNextId() {
            if (allData.length === 0) return 1001;
            const ids = allData.map(row => parseInt(row.id)).filter(id => !isNaN(id));
            const maxId = ids.length > 0 ? Math.max(...ids) : 1000;
            return maxId + 1;
        }

        function openModal() {
            const modal = document.getElementById('issueModal');
            modal.classList.remove('hidden');
            // LOCK BODY SCROLL
            document.body.classList.add('overflow-hidden');
            
            const nextId = calculateNextId();
            document.getElementById('modal-id').value = nextId;
            populateModalDropdowns();
        }

        function closeModal() { 
            document.getElementById('issueModal').classList.add('hidden');
            // UNLOCK BODY SCROLL
            document.body.classList.remove('overflow-hidden');
        }

        function updateFileName() {
            const fileInput = document.getElementById('modal-file');
            const display = document.getElementById('file-name-display');
            if (fileInput.files.length > 0) {
                display.innerText = fileInput.files[0].name;
                display.classList.add('text-blue-600', 'font-semibold');
            } else {
                display.innerText = "No file chosen";
                display.classList.remove('text-blue-600', 'font-semibold');
            }
        }

        async function submitIssue(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const fileInput = document.getElementById('modal-file');
            let finalLink = document.getElementById('modal-link').value;
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Processing...`;

            try {
                if (fileInput.files.length > 0) {
                    document.getElementById('upload-status-text').innerText = "Authorizing...";
                    document.getElementById('upload-status-text').classList.remove('hidden');
                    
                    const tokenRes = await fetch(SCRIPT_URL + "?action=getToken");
                    const tokenData = await tokenRes.json();
                    if(!tokenData.token) throw new Error("Token Error");
                    const accessToken = tokenData.token;

                    const file = fileInput.files[0];
                    document.getElementById('upload-progress-container').classList.remove('hidden');
                    
                    const metadata = { name: file.name, mimeType: file.type, parents: [DRIVE_FOLDER_ID] };
                    const initRes = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=resumable', {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + accessToken, 'Content-Type': 'application/json' },
                        body: JSON.stringify(metadata)
                    });

                    if(!initRes.ok) throw new Error("Upload Init Failed");
                    const locationUrl = initRes.headers.get('Location');

                    const uploadedFile = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('PUT', locationUrl, true);
                        xhr.upload.onprogress = (e) => {
                            if (e.lengthComputable) {
                                const percent = Math.round((e.loaded / e.total) * 100);
                                document.getElementById('upload-progress-bar').style.width = percent + "%";
                                document.getElementById('upload-status-text').innerText = `Uploading: ${percent}%`;
                            }
                        };
                        xhr.onload = () => {
                            if (xhr.status === 200 || xhr.status === 201) resolve(JSON.parse(xhr.responseText));
                            else reject("Upload Failed");
                        };
                        xhr.onerror = () => reject("Network Error");
                        xhr.send(file);
                    });
                    finalLink = `https://drive.google.com/file/d/${uploadedFile.id}/view`;
                }

                document.getElementById('upload-status-text').innerText = "Saving to Sheet...";
                
                const formData = {
                    action: "submit",
                    module: document.getElementById('modal-module').value,
                    priority: document.getElementById('modal-priority').value,
                    reported: document.getElementById('modal-reporter').value,
                    description: document.getElementById('modal-desc').value,
                    link: finalLink
                };

                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const result = await res.json();
                if(result.status === 'success') {
                    alert("Success! Issue #" + result.id + " Created.");
                    closeModal();
                    document.getElementById('issueForm').reset();
                    document.getElementById('upload-progress-container').classList.add('hidden');
                    document.getElementById('upload-status-text').classList.add('hidden');
                    document.getElementById('file-name-display').innerText = "No file chosen";
                    fetchData(); 
                } else {
                    throw new Error("Sheet Save Failed");
                }

            } catch (err) {
                alert("Error: " + err.message);
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Submit Issue</span> <i class="fa-solid fa-paper-plane text-xs"></i>`;
            }
        }

        // --- Standard UI Functions ---
        function updateDashboard() {
            let counts = { Total: allData.length, Pending: 0, Done: 0, Other: 0 };
            allData.forEach(d => {
                const s = (d.status || "").toLowerCase();
                if(s === 'pending') counts.Pending++;
                else if(s === 'done') counts.Done++;
                else counts.Other++;
            });
            document.getElementById('count-total').innerText = counts.Total;
            document.getElementById('count-pending').innerText = counts.Pending;
            document.getElementById('count-done').innerText = counts.Done;
            document.getElementById('count-other').innerText = counts.Other;
            
            applyFilters();
        }

        function renderCharts() {
            const pCounts = {}; const aCounts = {};
            filteredData.forEach(d => {
                pCounts[d.priority || "Unknown"] = (pCounts[d.priority || "Unknown"] || 0) + 1;
                aCounts[d.assign || "Unassigned"] = (aCounts[d.assign || "Unassigned"] || 0) + 1;
            });
            const priorityParent = document.getElementById('priorityChart').parentNode;
            const assigneeParent = document.getElementById('assigneeChart').parentNode;
            priorityParent.innerHTML = '<canvas id="priorityChart"></canvas>';
            assigneeParent.innerHTML = '<canvas id="assigneeChart"></canvas>';

            new Chart(document.getElementById('priorityChart'), {
                type: 'doughnut',
                data: { labels: Object.keys(pCounts), datasets: [{ data: Object.values(pCounts), backgroundColor: ['#ef4444', '#f59e0b', '#10b981', '#7c3aed'] }] },
                options: { 
                    maintainAspectRatio: false,
                    // ADDED ANIMATION CONFIG
                    animation: {
                        duration: 800,
                        easing: 'easeOutQuart'
                    }
                }
            });
            new Chart(document.getElementById('assigneeChart'), {
                type: 'bar',
                data: { labels: Object.keys(aCounts), datasets: [{ label: 'Tasks', data: Object.values(aCounts), backgroundColor: '#3b82f6' }] },
                options: { 
                    maintainAspectRatio: false,
                    // ADDED ANIMATION CONFIG
                    animation: {
                        duration: 800,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        function populateFilters() {
            const modules = new Set(allData.map(d => d.module));
            const priorities = new Set(allData.map(d => d.priority)); 
            const reported = new Set(allData.map(d => d.reported));
            const assignees = new Set(allData.map(d => d.assign));
            
            fillSelect('filter-module', modules);
            fillSelect('filter-priority', priorities);
            fillSelect('filter-reported', reported);
            fillSelect('filter-assignee', assignees);
        }

        function fillSelect(id, set) {
            const el = document.getElementById(id);
            el.innerHTML = '<option value="">All</option>';
            set.forEach(v => { if(v) el.innerHTML += `<option value="${v}">${v}</option>`; });
        }

        function applyFilters() {
            const filters = {
                module: document.getElementById('filter-module').value,
                priority: document.getElementById('filter-priority').value,
                reported: document.getElementById('filter-reported').value,
                assignee: document.getElementById('filter-assignee').value
            };
            filteredData = allData.filter(d => {
                let statusMatch = true;
                if(currentStatusFilter !== 'Total') {
                    const s = (d.status || "").toLowerCase();
                    if(currentStatusFilter === 'Pending') statusMatch = s === 'pending';
                    else if(currentStatusFilter === 'Done') statusMatch = s === 'done';
                    else statusMatch = (s !== 'pending' && s !== 'done');
                }
                return statusMatch &&
                       (!filters.module || d.module === filters.module) &&
                       (!filters.priority || d.priority === filters.priority) &&
                       (!filters.reported || d.reported === filters.reported) &&
                       (!filters.assignee || d.assign === filters.assignee);
            });
            currentPage = 1;
            renderTable();
            renderCharts(); 
        }

        function filterByStatus(status) { currentStatusFilter = status; applyFilters(); }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            const start = (currentPage - 1) * rowsPerPage;
            const pageData = filteredData.slice(start, start + rowsPerPage);
            document.getElementById('pagination-info').innerText = `Showing ${start+1}-${Math.min(start+rowsPerPage, filteredData.length)} of ${filteredData.length}`;
            
            if(pageData.length === 0) { tbody.innerHTML = '<tr><td colspan="8" class="p-4 text-center">No Data Found</td></tr>'; return; }

            pageData.forEach(row => {
                let linkHtml = '<span class="text-gray-400 italic text-xs">No Link</span>';
                if(row.link) {
                    const isDrive = row.link.includes('drive.google.com');
                    linkHtml = `<a href="${row.link}" target="_blank" class="inline-flex items-center gap-2 px-3 py-1.5 bg-gray-100 text-blue-700 hover:bg-blue-100 hover:text-blue-900 border border-gray-200 rounded-md text-xs font-semibold transition-all duration-200 group">
                        ${isDrive ? '<i class="fa-brands fa-google-drive text-green-600 text-sm group-hover:scale-110 transition"></i>' : '<i class="fa-solid fa-link text-gray-500 group-hover:text-blue-600 text-sm transition"></i>'}
                        <span>Open File</span>
                    </a>`;
                }
                
                let pColor = 'bg-gray-100 text-gray-800';
                if(row.priority === 'High') pColor = 'bg-red-50 text-red-700 border border-red-100';
                else if(row.priority === 'Medium') pColor = 'bg-yellow-50 text-yellow-700 border border-yellow-100';
                else if(row.priority === 'Low') pColor = 'bg-green-50 text-green-700 border border-green-100';
                
                const tr = `
                    <tr class="border-b hover:bg-gray-50 transition duration-150">
                        <td class="p-3 font-mono font-bold text-gray-500 text-xs">#${row.id}</td>
                        <td class="p-3"><span class="bg-blue-50 text-blue-700 border border-blue-100 px-2 py-0.5 rounded text-xs font-semibold">${row.module}</span></td>
                        <td class="p-3 text-xs text-gray-500">${row.date}</td>
                        <td class="p-3 text-gray-700 text-sm leading-snug">${row.description}</td>
                        <td class="p-3">${linkHtml}</td>
                        <td class="p-3"><span class="${pColor} px-2 py-0.5 rounded text-xs font-bold uppercase tracking-wide">${row.priority}</span></td>
                        <td class="p-3">
                            <div class="flex items-center gap-2">
                                <div class="w-5 h-5 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-[10px] font-bold border border-indigo-200">${row.assign.charAt(0)}</div>
                                <span class="text-sm text-gray-600">${row.assign}</span>
                            </div>
                        </td>
                        <td class="p-3 font-bold text-xs ${row.status==='Done'?'text-green-600':(row.status==='Pending'?'text-yellow-600':'text-purple-600')}">
                            ${row.status === 'Done' ? '<i class="fa-solid fa-check mr-1"></i>' : ''} ${row.status}
                        </td>
                    </tr>
                `;
                tbody.innerHTML += tr;
            });
        }
    </script>
</body>
</html>
